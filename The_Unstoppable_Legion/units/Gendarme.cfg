			[/frame]
			[frame]
				begin=-300
				end=-0
				image="gendarme.png"
			[/frame]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
