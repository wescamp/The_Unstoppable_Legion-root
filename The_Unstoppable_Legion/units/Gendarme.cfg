			hits=no
			[frame]
				begin=-200
				end=-150
				image="gendarme.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-150
				end=150
				image="gendarme.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-150
				image="gendarme.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-150
				end=150
				image="gendarme.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
