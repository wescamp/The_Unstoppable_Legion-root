				begin=-1100
				end=-500
				image="gendarme.png"
			[/frame]
			[frame]
				begin=-500
				end=-300
				image="gendarme.png"
				sound=crossbow-miss.ogg
			[/frame]
			[frame]
				begin=-300
				end=-0
				image="gendarme.png"
			[/frame]
			[missile_frame]
				begin=-150
				end=0
