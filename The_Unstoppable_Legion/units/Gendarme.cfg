	undead_variation=mounted
	cost=52
	usage=scout
	unit_description= _ "Gendarmes are the most agile of cavalary. Like holibars, they skilled to dart through gaps in enemy ranks to strike where the enemy is weakest. However, their biggest strength is their ability to dodge enemy blows on open ground, something that is unique amongst cavalry units. In fact, Gendarmes are one of the few units who are harder to hit on open ground than any other kind of terrain."
	die_sound=horse-die.ogg
	get_hit_sound={SOUND_LIST:HORSE_HIT}
