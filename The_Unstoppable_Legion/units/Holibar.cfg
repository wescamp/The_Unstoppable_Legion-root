[unit]
	id=Holibar
	name= _ "Holibar"
	race=human
	image="holibar.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=50
	movement_type=mounted
	movement=8
	experience=85
	level=2
	alignment=lawful
	advanceto=Gendarme
	undead_variation=mounted
	cost=34
	usage=scout
	unit_description= _ "On border patrols, sometimes even the mobility of dragoons has its limitations, for speed alone does not get a unit through a tight gap in enemy lines. Therefore, some experienced cavalrymen choose to forego the armour their comrades wear in order to maximise agility. They can break through enemy ranks to attack units regular riders cannot reach, and they can often escape enemies when other units are forced to stand and fight. However, they do not have the resilience of their armoured counterparts, and an ill-time dash through enemy lines can easily cost a holibar's life."
	die_sound=horse-die.ogg
	get_hit_sound={SOUND_LIST:HORSE_HIT}
	[abilities]
		{ABILITY_SKIRMISHER}
	[/abilities]
	[attack]
		name=sword
		icon=attacks/sword-human.png
		type=blade
		range=melee
		damage=6
		number=4
		[animation]
			hits=no
			[frame]
				begin=-200
				end=-150
				image="holibar.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-150
				end=150
				image="holibar.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/animation]
		[animation]
			hits=yes
			[frame]
				begin=-200
				end=-150
				image="holibar.png"
				sound=horse-canter.wav
			[/frame]
			[frame]
				begin=-150
				end=150
				image="holibar.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=crossbow
		icon=attacks/crossbow-human.png
		type=pierce
		range=ranged
		damage=9
		number=2
		[animation]
			hits=no
			[frame]
				begin=-700
				end=-500
				image="holibar.png"
			[/frame]
			[frame]
				begin=-500
				end=-300
				image="holibar.png"
				sound=crossbow-miss.ogg
			[/frame]
			[frame]
				begin=-300
				end=-0
				image="holibar.png"
			[/frame]
