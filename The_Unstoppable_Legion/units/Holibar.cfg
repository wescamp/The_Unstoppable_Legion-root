				begin=-1100
				end=-500
				image="holibar.png"
			[/frame]
			[frame]
				begin=-500
				end=-300
				image="holibar.png"
				sound=crossbow.ogg
			[/frame]
			[frame]
				begin=-300
				end=-0
				image="holibar.png"
			[/frame]
			[missile_frame]
				begin=-150
				end=0
				image="projectiles/missile-n.png"
				image_diagonal="projectiles/missile-ne.png"
			[/missile_frame]
		[/animation]
	[/attack]
[/unit]
