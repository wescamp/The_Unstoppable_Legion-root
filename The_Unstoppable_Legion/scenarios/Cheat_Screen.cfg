[scenario]
	id=Cheat_Screen
	#textdomain wesnoth-The_Unstoppable_Legion

	name= _ "Cheat Screen"
	next_scenario=null
	{SCENARIO_MUSIC "gameplay2.ogg"}

	{intro.cfg}

	{UL_MAP An_Unlikely_Hero}
	
	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}
	
	{TURNS 1 1 1}

	[side]
	type=Mounted Noble
	description=Viktor
	user_description=_ "Viktor"
	unrenamable=yes
	side=1
	canrecruit=1
	controller=human
	gold=100
	{IS_HERO}
	[/side]
	[side]
	type=Trapper
	description=Rufus
	side=2
	canrecruit=1
	recruit=Orcish Warrior
	[/side]

[event]
	name=start
	[message]
		speaker=narrator
		message= _ "When I first saw Viktor, I admit I misjudged him. As danger reared its ugly head, he seemed, as many ficticious characters for the purpose of computer games are, eager to jump to a scenario he hadn't played yet without going through the proper order."
	[/message]
	[message]
		id=which_way
		speaker=Viktor
		message= _ "Now now, that is not a fair conculsion. This is for purposes of playtesting, otherwise they'll never get this finished and we'll never get round to defeating Zharagorn. Now, which scenario shall I play?"
		[option]
			id=an_unlikely_hero
			message= _ "An Unlikely Hero"
			[command]
				[message]
					speaker=narrator
					message = _ "I had indeed misjudged him. If Viktor was a cheat, he was a rather stupid one because he could have gone straight to that scenario without going through the cheat mode."
				[/message]

				[endlevel]
				result=continue
				next_scenario=An_Unlikely_Hero
				[/endlevel]
			[/command]
		[/option]

		[option]
			id=an_unlikely_hero
			message= _ "More Than a Match"
			[command]
			[store_unit]
				[filter]
					description=Viktor
				[/filter]
				kill=yes
				variable=viktor
			[/store_unit]
			[set_variable]
